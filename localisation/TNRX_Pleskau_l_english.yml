 PSK_the_blackest_night:0 "The Blackest Night"
 PSK_the_blackest_night_desc:0 "Ever since the Aryan truth was rediscovered in Germany by Hitler, it has spread far and wide. Today the gospel of national socialism is known globally and practiced across Europe. The prophecies of this faith tell us that the Aryan shall dominate from Burgundy to Moskowien. Yet today Moskowien is in chaos as the subhuman races attempt to reassert themselves. How foolish they are! There is no stopping the truth! The Aryan shall lord over Moskowien with an iron fist! The prophecy can never be shattered! Sieg Heil!"
 
