 ## UNIFICATION TREE EVENTS ##
 #Scorched by the Sun
 pleskau.19.title:0 "Scorched by the Black Sun"
 pleskau.19.desc:0 "While Pleskau stands as a vanguard of Aryan purity in Moskowien, one should not expect this means it does not lend itself to divisions like any other nation. Pleskau’s leadership is made up of three factions with their own visions of a purer land.\n There is of course the wing of the Germanic SS led by Herr Globotschnigg, Pleskau's father. A staunch supporter of Burgundy’s black baron, Heinrich Himmler, Globotschnigg seeks to form a similar fiefdom from the ashes of the fallen Reichskommissariat Moskowien, one where the Aryan reigns truly supreme and the lesser people are scorched by the black sun as they toil for the Aryan’s betterment. On the other side of the Germanic SS is Joachim von Ribbentrop, once foreign minister for Hitler then for Himmler, before arriving in Pleskau after he could no longer live in Burgundy, having drawn Himmler’s ire for opposing his war with the French State. Naturally, von Ribbentrop opposes Himmler, but he also opposes enslaving the subhuman races, preferring to instead have them not only scorched but burned by the black sun in the fires of extermination. This leaves Mr. Ivanovich, leader of the Russian SS, a unit comprised of those born in Russia with the ancestry making them worthy of the title of Aryan. The Russian SS is united in being highly Germanophilic, but divided in that some desire the extermination of non-Germanic Russians, while others opt to support the recruiting of the lesser Russian people into the SS.\n Ivanovich must balance these two factions, or risk being scorched by the black sun himself. "
 pleskau.19.a:0 "Interesting times in an interesting place."

