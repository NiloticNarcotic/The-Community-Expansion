 #Ashes of the Fallen#
 pleskau.9.title:0 "Ashes of the Fallen"
 pleskau.9.desc:0 "[STRENG GEHEIM \nTo; Reichkommandant of “Yamburg” Concentration Camp \n[ZENSIERTEN] \nFrom; Geheimdienstoffizier of “Yamburg” Concentration Camp \n[ZENSIERTEN] \nTHE FOLLOWING REPORT SHOULD NOT BE REDISTRIBUTED TO ANY MEDIA PLAT-FORM. VIOLATION OF SUCH ACT WILL RESUT WITH CHARGES OF HIGH TREASON AND EXECUTION BY FIRING SQUAD MONTHLY QUOTA REPORT; \n1-XX-196X TO 3X-XX-196X Between 1-XX-196X and 3X-XX-196X, the “Yamburg” Concentration Camp has; \n.   Eradicated about 8,000-10,000 traitorous individuals with “Honorary Aryan” status \n.    Forced about 170,000 lesser race individuals in the labour sector \n.    Incinerated a total of 84,000 individuals of Gypsy, Jewish or of any other lesser ancestry \n.    Siezed valuables and other personal equipment worth nearly 25,000,000 Reichmarks \n.    Burnt an estimate of 210,000 passports, birth certificates or any form of civilian documents \nConclusion \nThe “Yamburg” Concentration Camp has successfully met it’s monthly quota, with minimal incidents. However, an import of more efficient Gas Chambers and Furnaces will be needed in the foreseeable future. \nHEIL HITLER! \nHEIL GLOBOTSCHNIGG!"
 pleskau.9.a:0 "Report Concluded" 

