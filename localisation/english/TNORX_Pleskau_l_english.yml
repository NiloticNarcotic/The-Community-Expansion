 PSK_Bitter:0 "To the Bitter End!"
 PSK_Bitter_desc:0 "There will be no surrender, the ancient foe that seeks to infiltrate and turn our stronghold to ash is brutish and predictable, we won't give them the satisfaction of victory. In the bitter end, all glory will be ours, and the foes of old will be vanquished forevermore."

 PSK_Rigid:0 "Rigid Combat Training"
 PSK_Rigid_desc:0 "Due to the circumstances involving the unrest in the countryside, it is necessary to prepare our soldiers for their righteous war, they will learn to train in the worst of conditions so they can be confident in their ability to eliminate the toughest of enemies, it is up to us to ensure the legacy of National Socialism and of the Aryan race does not die in vain."

